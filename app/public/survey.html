function startTimer()
{
  if(!timerRunning)
  {
    timeInterval = setInterval(countup, 1000);
    timerRunning = true;
  }
}

function showTime()
{
    $("#showtime").html("<h2>Sec Remaining: " + secElapsed + " </h2>");
}

function countup()
{
  secElapsed++;

  showTime();

  if (secElapsed <= 0)
  {
    gameOver();
  }
}

function stopcountup()
{
  if(timerRunning)
  {
    secElapsed = 0;
    clearInterval(timeInterval);
    timerRunning = false;
  }
}
